
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Address</title>
</head>
<body>

  <div>
   <div id="SuccessMsgs" style="color:green"></div>
   <div id="oldAddress"></div><br>
<div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">New Address</label>
        <div class="col-sm-10">
                        <textarea rows="4" cols="100" name = "addressUpdate" class="form-control" id="address_updates"></textarea>
            
            <p id="addressCheck" style="color:red" ></p>
        </div>
    </div>
    
    
    <div class="form-group row">
        <div class="col-sm-6 text-center">
            <button id="addressUpdateBtn" class="btn btn-primary" onclick="validate()" name="page" value="addressUpdateSubmit">Submit</button>
        </div>
        </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>

$(document).ready(function(){
	//$('#mobile_update')
	
	$.ajax({
		type:'POST',
		url:'MyServlett?page=oldAddress',
		success: function(result){
			 
			 $('#oldAddress').html("Old Address :"+result);
		} 
	});
	
	
	
	
});




function validate(){
	var e = document.getElementById("address_updates").value;
	if(e==''){
		
		document.getElementById("addressCheck").innerHTML="Please enter your address";
		 document.getElementById("addressCheck").style.display='block';
	}
	 else{
		document.getElementById("addressCheck").style.display='none';
	}  
	if(document.getElementById("addressCheck").style.display=='none' )
		save();
		} 
function save(){
		var addressNew = $("#address_updates").val();
		
		$.ajax({
			type:'POST',
			url:'MyServlett?addressUpdate='+addressNew+'&page=addressUpdateSubmit',
			success: function(result){
				$("#SuccessMsgs").html(result);
			} 
		});
}
       </script>
</body>
</html>
