
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>All history</title>
</head>
<body>
<!-- <form action="MyServlett" method="POST"> -->
  
<div style="margin-left:175px;">
 
    
  <!--   <div class="form-group row">
        <div class="col-sm-6 text-center">
            <button id="allHistorybtn" class="btn btn-primary" name="page" value="allHistory">Show All transactions</button>
        </div>
        </div>
    -->

        
        <div id="historyInfo"></div>
        
        </div>
        
         
         
         <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
       $(document).ready(function(){
    	   
	
		var accountNumber = $("#accountNumber").val();
	
		
		$.ajax({
			type:'POST',
			url:'MyServlett?accountNumber='+accountNumber+'&page=allHistory',
			headers:{
				Accept:"application/json; charset=utf-8",
				"Content-Type" : "application/json; charset=utf-8"
			},	
			success: function(result){
				
				result=JSON.parse(result);
			    
			var tbltop = "<table border='1' width=100%><tr><th>Process</th><th>Amount</th><th>Bank Charges</th><th>Remaining balance</th><th>Date</th></tr>";
				var main ="";
	            for (i = 0; i < result.length; i++){
	              main += "<tr><td>"+result[i].process+"</td><td>"+result[i].amount+"</td><td>"+result[i].bankCharges+"</td><td>"+result[i].updatedBalance+"</td><td>"+result[i].date+"</td></tr>";
	            }
	            var end = "</table>"
	            var tbl = tbltop + main + end;
	           
	            $("#historyInfo").html(tbl);
	           
	            
				
			} 
		
	});
});
       </script>
</body>
</html>
