
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deposit</title>
</head>
<body>

<div>
     
    <div id="SuccessMsg" style="color:green"></div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Deposit Amount</label>
        <div class="col-sm-6">
            <input type="text" name = "deposit" class="form-control" onkeypress="isInputNumber(event)"  id="depositing" placeholder="Enter the amount" required>
            <p id="depositCheck" style="color:red" ></p>
        </div>
    </div>
    
    
    <div class="form-group row">
        <div class="col-sm-6 text-center">
            <button id="depositbtn" class="btn btn-primary" onclick = "validate()"  name="page" value="depositSubmit">Submit</button>
        </div>
        </div>
        </div>
       
      
         <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>

function isInputNumber(evt){
	var ch = String.fromCharCode(evt.which);
	if(!(/[0-9]/.test(ch)))
		evt.preventDefault();
}

function validate(){
	var c = document.getElementById("depositing").value;
	if(c==''){
		
		document.getElementById("depositCheck").innerHTML="Please enter Amount";
		 document.getElementById("depositCheck").style.display='block';
	}
	 else{
		document.getElementById("depositCheck").style.display='none';
	} 
	if(document.getElementById("depositCheck").style.display=='none')
		save();
		/*  alert("save"); */
		} 

function save(){
	
	var deposit = $("#depositing").val();
	
	$.ajax({
		type:'POST',
		url:'MyServlett?deposit='+deposit+'&page=depositSubmit',
		success: function(result){
			
			$("#SuccessMsg").html(result);
			
		} 
	});
}

       </script>
</body>
</html>
