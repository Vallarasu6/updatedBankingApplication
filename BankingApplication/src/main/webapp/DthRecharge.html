
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Address</title>
</head>
<body>

  <div>
<div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Subscribe number</label>
        <div class="col-sm-6">
            <input type="text" name = "DTH" class="form-control" onkeypress="isInputNumber(event)" id="dth" placeholder="Enter Subscribe Number" required>
       <p id="dthCheck" style="color:red" ></p> 
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Recharge Amount</label>
        <div class="col-sm-6">
            <input type="text" name = "Amount" class="form-control" onkeypress="isInputNumber(event)" id="amount" placeholder="Enter amount" required>
       <p id="amountCheck" style="color:red" ></p> 
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-6 text-center">
            <button id="mobileRechargeBtn" onclick = "validate()" class="btn btn-primary" name="page" value="mobileRechargeSubmit">Submit</button>
        </div>
        </div>
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>


function isInputNumber(evt){
	var ch = String.fromCharCode(evt.which);
	if(!(/[0-9]/.test(ch)))
		evt.preventDefault();
}


function validate(){
	var d = document.getElementById("mobile").value;
	var e = document.getElementById("amount").value;
if(d==''){
		
		document.getElementById("mobileCheck").innerHTML="Please enter your address";
		 document.getElementById("mobileCheck").style.display='block';
	}
	 else{
		document.getElementById("mobileCheck").style.display='none';
	}  
	if(e==''){
		
		document.getElementById("amountCheck").innerHTML="Please enter your address";
		 document.getElementById("amountCheck").style.display='block';
	}
	 else{
		document.getElementById("amountCheck").style.display='none';
	}  
	if(document.getElementById("amountCheck").style.display=='none' && document.getElementById("mobileCheck").style.display=='none' )
		save();
		} 






       $(document).ready(function(){
	
	$("#mobileRechargeBtn").click(function(){
		var mobile= $("#mobile").val();
		var amount= $("#amount").val();
		
		$.ajax({
			type:'POST',
			url:'MyServlett?Mobile='+mobile+'&Amount='+amount+'&page=mobileRechargeSubmit',
			success: function(result){
				alert(result);
			} 
		});
	});
});
       </script>
</body>
</html>
