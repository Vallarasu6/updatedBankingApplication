
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>With Draw</title>
</head>
<body>

 
<div >

    <div id="SuccessMsg" style="color:green"></div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Withdraw Amount</label>
        <div class="col-sm-6">
            <input type="text" name = "withDrawAmount" class="form-control" onkeypress="isInputNumber(event)" id="withDrawal" placeholder="Enter amount" required>
            <p id="withDrawCheck" style="color:red" ></p>
        </div>
    </div>
    
    
    <div class="form-group row">
        <div class="col-sm-6 text-center">
            <button id="withdrawbtn" class="btn btn-primary" onclick = "validate()" name="page" value="withDrawSubmit">Submit</button>
        </div>
        </div>
        </div>
      
      
       <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>

function isInputNumber(evt){
	var ch = String.fromCharCode(evt.which);
	if(!(/[0-9]/.test(ch)))
		evt.preventDefault();
}

function validate(){
	//alert("click validate");
	var c = document.getElementById("withDrawal").value;
	if(c==''){
		//alert("click inside validate");
		document.getElementById("withDrawCheck").innerHTML="Please enter Amount";
		 document.getElementById("withDrawCheck").style.display='block';
	}
	 else{
		 //alert("click inside validate success");
		document.getElementById("withDrawCheck").style.display='none';
	} 
	if(document.getElementById("withDrawCheck").style.display=='none')
		save();
		/*  alert("save"); */
		} 

function save(){
	//alert("save");
		var withdraw = $("#withDrawal").val();
		
		$.ajax({
			type:'POST',
			url:'MyServlett?withDrawAmount='+withdraw+'&page=withDrawSubmit',
			success: function(result){
				
				$("#SuccessMsg").html(result);
				
			} 
		});
	} 





       </script>
</body>
</html>
