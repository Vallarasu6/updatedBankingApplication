    <div style="margin-left:175px;">
    <h5>Accounts Details</h5>
    <table style="border-collapse: collapse;" id="accountTable" width=100%>
    <thead>
    <tr style="border-bottom: 2px solid black;">
    
    <th>Bank Name</th>
    <th>Account Number</th>
    <th>Balance</th>
    </tr>
    </thead>
     <tbody id="accountInfo">

        </tbody>
    
 </table>
    
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
//document.getElementById("accountData").click();
$(document).ready(function(){
	

	

		$.ajax({
			type:'GET',
			url:'MyServlett?page=account',
			success: function(result){
				
				result=JSON.parse(result);

				var main ="";
	            for (i = 0; i < result.length; i++){
	              main += "<tr style='border-bottom: 1px solid #ddd;'><td>"+result[i].bankName+"</td><td>"+result[i].accountNumber+"</td><td>"+result[i].balance+"</td></tr>";
	            }
	           
	           
	            $("#accountInfo").html(main);
	           
			}
	});
});

	
</script>
