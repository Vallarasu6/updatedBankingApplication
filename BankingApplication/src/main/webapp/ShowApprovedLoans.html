 <div style="margin-left:175px;">
        <h5>Approved Loans</h5>
    
    <div id="approvedLoansInfo"></div>
            
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
//document.getElementById("accountData").click();
$(document).ready(function(){
	
//alert("Hello");
	

		$.ajax({
			type:'GET',
			url:'MyServlett?page=approvedLoans',
			success: function(result){
				//alert(result);
				
				result=JSON.parse(result);
				var tbltop = "<table style='border-collapse: collapse;' id='one' width=100%><tr><th>Id</th><th>Bank Name</th><th>Acc Number</th><th>Balance</th><th>Loan</th><th>status</th></tr>";

				var main ="";
	            for (i = 0; i < result.length; i++){
	              main += "<tr style='border-bottom: 1px solid #ddd;'><td>"+result[i].id+"</td><td>"+result[i].bankName+"</td><td>"+result[i].accountNumber+"</td><td>"+result[i].balance+"</td><td>"+result[i].loanAmount+"</td><td>Approved</td></tr>";
	            }
	            var end = "</table>"
	            var tbl = tbltop+ main + end;
	           
	            $("#approvedLoansInfo").html(tbl);
			}
	});
});

	
</script>
